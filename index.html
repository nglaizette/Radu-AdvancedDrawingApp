<!DOCTYPE html>
<html>

<head>
	<title>ADVANCED DRAWING APP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<canvas id="myCanvas"></canvas><canvas id="hitTestCanvas"></canvas>
	<div id="toolBox">
		<label for="toolSelector"> Tool: </label>
		<select id="toolSelector" name="toolSelector" onchange="changeTool(this.value)">
			<option value="path" selected> Path </option>
			<option value="rect">Rect</option>
			<option value="select">Select</option>
		</select>
		<div>
			<input type="color" id="fillColor" value="#ff0000" title="Fill Color" oninput="changeFillColor(this.value)" />
			<input type="checkbox" id="fill" checked title="Fill" onchange="changeFill(this.checked)">
			<br />
			<input type="color" id="strokeColor" value="#0000ff" title="Stroke Color" oninput="changeStrokeColor(this.value)" />
			<input type="checkbox" id="stroke" checked title="Stroke" onchange="changeStroke(this.checked)">
		</div>
		<input type="range" id="strokeWidth" value="5" min="1" max="100" title="Stroke Width" oninput="changeStrokeWidth(this.value)" />
		<br />
		<button onclick="undo()">Undo</button>
		<div id="properties">
			Properties
			<br/>
			<label for="x">X:</label>
			<input type="number" title="X" id="x" onchange="changeX(this.value)">
			<br />
			<label for="y">Y:</label>
			<input type="number" title="Y" id="y" onchange="changeY(this.value)">
			<br />
			<label for="width">Width:</label>
			<input type="number" title="Width" id="width" onchange="changeWidth(this.value)">
			<br />
			<label for="height">Height:</label>
			<input type="number" title="Height" id="height" onchange="changeHeight(this.value)">
		</div>

	</div>

	<script src="contributors.js"></script>
	<script src="utils.js"></script>
	<script src="toolEvents.js"></script>
	<script src="shapes/shape.js"></script>
	<script src="shapes/rect.js"></script>
	<script src="shapes/path.js"></script>
	<script src="script.js"></script>
	<script src="shortcuts.js"></script>
	<script src="vector.js"></script>
</body>

</html>
