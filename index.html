<!DOCTYPE html>
<html>
	<head>
		<title>ADVANCED DRAWING APP</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		<div id="toolBox">
			<select onchange="changeTool(this.value)">
				<option value="path" selected> Path </option>
				<option value="rect">Rect</option>
			</select>
			<div>
				<input type="color" id="fillColor" value="#ff0000" title="Fill Color"/>
				<input type="checkbox" id="fill" checked title="Fill">
				<br />
				<input type="color" id="strokeColor" value="#0000ff" title="Stroke Color"/>
				<input type="checkbox" id="stroke" checked title="Stroke">
			</div>
			<input type="range" id="strokeWidth" value="5" min="1" max="100" title="Stroke Width">
		</div>


		<script src="shapes/shape.js"></script>
		<script src="shapes/rect.js"></script>
		<script src="shapes/path.js"></script>
		<script src="script.js"></script>
	</body>
</html>
